<script>
    // ===================================================================================
    //  API KEY CONFIGURATION - PLEASE READ CAREFULLY TO FIX INVALID KEY ERRORS
    // ===================================================================================
    // This project runs directly in the browser, so the API key must be provided here.
    //
    // IF YOU ARE GETTING AN "API key not valid" ERROR, FOLLOW THESE STEPS EXACTLY:
    //
    // 1. GET A NEW KEY IN A NEW PROJECT:
    //    - Go to: https://aistudio.google.com/app/apikey
    //    - Click "Create API key in new project". This is important to avoid old configurations.
    //    - Copy the new key.
    //
    // 2. ENABLE THE API FOR THE PROJECT:
    //    - The key is valid, but the project might not have the Gemini API enabled. THIS IS THE MOST COMMON CAUSE OF THE ERROR.
    //    - Go to this link, select your NEW project at the top, and click "ENABLE":
    //    - https://console.cloud.google.com/apis/library/generativelanguage.googleapis.com
    //
    // 3. PASTE THE NEW KEY BELOW:
    //    - Replace the placeholder key with your new key.
    //
    // 4. CLEAR YOUR BROWSER CACHE:
    //    - Do a hard refresh (Cmd+Shift+R or Ctrl+F5) or clear your browser cache to ensure
    //      the old key is not stored.
    // ===================================================================================
    window.process = {
      env: {
        API_KEY: 'PASTE_YOUR_NEW_GOOGLE_AI_API_KEY_HERE'
      }
    };
</script>
